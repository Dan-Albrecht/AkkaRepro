akka {

    actor {
        provider = cluster
		serialize-messages = on
    }

    remote {
        dot-netty.tcp {
            port = 7878
            public-hostname = "__CURRENT_MACHINE_NAME__"
            hostname = 0.0.0.0
        }
    }

    cluster { 
        seed-nodes = ["akka.tcp://myActor@__CURRENT_MACHINE_NAME__:7878"] 
        roles = ["testrole"] 
    }
}
